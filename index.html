<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">   
		<meta name="author" content="titi"/>
		<!--css引用-->
		<link rel="stylesheet" type="text/css" href="css/bass.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<!--rem格式引用-->
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>  
		<title>媞媞博客</title>
	</head>
	<body style="background: rgb(232,232,232)">
		<!--顶部广告开始-->
		<div class="top-ad">
			<img src="img/top-ad.png"/>
			<div class="top-ad-font">广告</div>
		</div>
		<!--顶部广告结束-->
		
		<!--导航header部分开始-->
		<header>
			<div class="left">
				<i class="iconfont">&#xe600;</i>
			</div>
			<div class="mid">
				<a href="">博客</a>
			</div>
			<div class="right"></div>
			<div class="right-right">
				<span class="active">有图</span>
				<span>无图</span>
			</div>
		</header>
		<!--导航header部分结束-->
		
		<!--布局layout部分开始-->
		<div class="layout-wrap">
			<nav class="box1">
				<nav class="container">
					<ul>
						<li><a href="">名博</a></li>
						<li><a href="">草根</a></li>
						<li><a href="">时评</a></li>
						<li><a href="">两性</a></li>
						<li><a href="">更多<span>^</span></a></li>
					</ul>
				</nav>
			</nav>
			<div class="login">
				<div class="left">登录博客</div>
				<div class="right">注册</div>
			</div>
			
			<!--banner轮播图开始-->
			<div class="banner">
				<img src="img/banner-01.jpg"/>
				<div class="banner-introduce">
					<span>来时装周面试的姑娘个个漂亮</span>
					<span class="active">1/8</span>
				</div>
			</div>
			<!--banner轮播图结束-->
			
			<div class="widget">
				<div class="left">
					<figure>
						<img src="img/widget-1.jpg" alt="" />
					</figure>
				</div>
				<div class="right">
					<aside>
						<h2>王雁林：京东的logo为什么是只狗？</h2>
						<blockquote>
							<em>
								<span>点击数</span>
								<span>50</span>
							</em>
							<cite><span>新浪博客</span></cite>
						</blockquote>
					</aside>
				</div>
			</div>
			<!--widget第二个-->
			<div class="widget">
				<div class="left">
					<figure>
						<img src="img/widget-2.jpg" alt="" />
					</figure>
				</div>
				<div class="right">
					<aside>
						<h2>《美人鱼2》低调开机！拍摄现场照曝光</h2>
						<blockquote>
							<em>
								<span>点击数</span>
								<span>50</span>
							</em>
							<cite><span>长春国贸</span></cite>
						</blockquote>
					</aside>
				</div>
			</div>
			
		</div>
		<!--布局layout部分结束-->
	</body>
</html>
